@(institution: Map[String,String], action: String)
<fieldset>
  <legend>Institution Information</legend>
  <div class="row form-group">
    <div class="col-md-6">
      <label for="name">Name</label>
      <input value="@institution("name")" type="text" class="form-control" name="name" id="name" placeholder="Name">
    </div>
    <div class="col-md-6">
      <label for="address">Address</label>
      <input value="@institution("address")" type="text" class="form-control" name="address" id="address" placeholder="Address">
    </div>
  </div>
</fieldset>
<div class="row form-group">
  <input type="hidden" name="_id" value="@institution("_id")">
  <div class="col-md-6">
    <a href="" class="btn btn-default btn-lg pull-right">Cancel</a>
  </div>
  <div class="col-md-6">
    <button type="submit" class="btn btn-primary btn-lg pull-left"><span><i class="fa fa-university"> @action</i></span></button>
  </div>
</div>
