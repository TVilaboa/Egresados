@(modalId : String, title : String, urlType : String)
<!-- Modal -->
<div id="@modalId" class="modal fade" role="dialog">
  <div class="modal-dialog">

      <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">@title</h4>
      </div>
      <form id="@urlType-form">
        <div class="modal-body">
          <div class="form-group">
            <label for="@urlType-input">Link</label>
            <input id="@urlType-input" type="text" class="form-control" placeholder="Ingresar url ej: http://www.ejemplo.com">
          </div>
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-default" data-dismiss="modal">Cancelar</a>
          <a class="btn btn-primary" type="submit" onclick="addLink('@urlType')">Agregar</a>
        </div>
      </form>
    </div>

  </div>
</div>
