@(news: List[News], title: String, source: String)
<div class="row">
  <div class="row">
    <div class="col-lg-12">
      <div class="alert alert-info">
        <h4><span>@title</span></h4>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-12">
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-@source">
          <thead>
            <tr>
              <th></th>
              <th>Validada</th>
              <th>Titulo</th>
              <th>Copete</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            <ul>
            @for(item: News <- news){
              <tr id="@item._id">
                  <td>
                      <input type="checkbox" class="pull-left" name="@source" value="@item._id" @item.selected>
                  </td>
                  <td>
                  @if(item.validated){
                    <span class="alert-success"><i class="fa fa-check-circle-o"></i> Validada</span>
                  } else {
                    <span class="alert-danger"><i class="fa fa-exclamation-circle"></i> No Validada</span>
                  }
                </td>
                <td>@item.title</td>
                <td>@item.tuft</td>
                <td>
                  <div class="table-link">
                    <a href="@item.url">Ver noticia</a>
                  </div>
                </td>
              </tr>
            }
            </ul>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <button class="btn btn-search btn-primary center-block" onclick="validateLinks('@source')"><span><i class="fa fa-check"></i>
              Validate</span></button>
      </div>
    </div>
  </div>
</div>
<hr>
