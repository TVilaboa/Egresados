@(news: List[News], title: String, source: String, prospectId : String)
<div class="row form-group">
  <div class="col-lg-12">
    <h4>@title</h4>
    @if(news.isEmpty){
      <div class="row">
        <div class="col-md-2">
          <span>No hay noticias</span>
        </div>
        <div class="col-md-2">
          <form action="/@source/search/@prospectId">
            <button class="btn btn-info"><span><i class="fa fa-newspaper-o"></i> Buscar Noticias</span></button>
          </form>
        </div>
        <div class="col-md-2">
          <button class="btn btn-info" data-toggle="modal" data-target="#@source-modal"><span><i class="fa fa-link"></i> Agregar Link</span></button>
        </div>
        <div class="col-md-6"></div>
      </div>
    } else {
      <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-@source">
        <thead>
          <tr>
            <th>TÃ­tulo</th>
            <th>Copete</th>
            <th>Autor</th>
            <th>Fecha</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <ul>
            @for(item: News <- news){
              <tr>
                <td>@item.title</td>
                <td>@item.tuft</td>
                <td>@item.author</td>
                <td>@item.date</td>
                <td>
                    <a href="@item.url" target="_blank">
                    <div class=" table-link">
                      <span>Ver fuente</span>
                    </div>
                  </a>
                </td>
              </tr>
            }
          </ul>
        </tbody>
      </table>
    }
  </div>
</div>
