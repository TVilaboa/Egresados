@(graduate: Option[Graduate])
@layout(title = "Add Graduate") {
    <div id="page-wrapper">
                     <div class="row"> 
        <div class="col-lg-12">
            <h1 class="page-header">Validación de Links</h1> 
            <h3 style="margin-top: 0 ;"> Graduado: @graduate.get.firstName @graduate.get.lastName </h3>
        </div>
            <!-- /.col-lg-12 -->
    </div>
            <!-- /.row --> 
        <div class="row"> 
            <div class="col-lg-12">
                <div class="panel panel-default"> 
                    <div class="alert alert-info">
                        La Nación
                    </div>
                    <table class="table table-hover">
                        @for(news <- graduate.get.laNacionNews) {
                            <tr>
                                <td> <input type="checkbox" name="urlLinkedIn" id="@news._id"> </td> <td><a href="@news.url">@news.url</a></td>
                            </tr>
                        }
                    </table>
                </div>
                                         <!-- /.panel --> 
            </div>

                                 <!-- /.col-lg-12 --> 

        </div>
                         <!-- /.row -->  
        <!-- /.row --> 
    </div>
     
    <script>

            function validateLinks(){
                validateLaNacion();
                validateLinkedIn();
                validateInfobae();
            }

            function validateLaNacion(){
                var buttons = document.getElementsByName('urlLinkedIn');
                var link;
                for (var i = 0; i < buttons.length; i++) {
                    if (buttons[i].checked) {
                        link = buttons[i].value;
                        break;
                    }
                }
            }

    </script>
}
