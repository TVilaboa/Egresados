@(graduate : Graduate)
@layout(title = "Update Graduate") {
  <div id="page-wrapper">
                 <div class="row"> 
    <div class="col-lg-12">
      <h1 class="page-header">Update Graduate</h1> 
    </div>
      <!-- /.col-lg-12 -->
  </div>
      <!-- /.row --> 
    <div class="row"> 
      <div class="col-lg-12">
        <div class="panel panel-default"> 
          <div class="alert alert-info">
            Actualizacion de Graduado Manual
          </div>
            <!-- /.panel-heading --> 
          <div class="panel-body">
            @helper.form(action = routes.EgresadosController.update(graduate._id)) {
              <input type="number" style="display : none" name="id" value="-1" class="form-control">
              <div class="form-group">
                <label for="firstName">Nombre</label>
                <input onkeypress="return soloLetras(event)" type="text" class="form-control" name="firstName" id="firstName" placeholder=@graduate.firstName>
              </div>
              <div class="form-group">
                <label for="lastName">Apellido</label>
                <input onkeypress="return soloLetras(event)" type="text" class="form-control" name="lastName" id="lastName" placeholder=@graduate.lastName>
              </div>
              <div class="form-group">
                <label for="dni">DNI</label>
                <input onkeypress="return isNumberKey(event)" type="text" class="form-control" name="dni" id="dni" placeholder=@graduate.documentId>
              </div>
              <div class="form-group">
                <label for="studentcode">StudentCode</label>
                <input type="text" class="form-control" name="studentcode" id="studentcode" placeholder=@graduate.studentCode>
              </div>
              <div class="form-group">
                <label for="birthday">Fecha de nacimiento</label>
                <br>
                <input type="text" class="form-control" name="birthday" id="birthday" placeholder=@graduate.birthDate>
              </div>
              <div class="form-group">
                <label for="entryday">Fecha de ingreso a la facultad</label>
                <br>
                <input type="text" class="form-control" name="entryday" id="entryday" placeholder=@graduate.entryDate>
              </div>
              <div class="form-group">
                <label for="graduationday">Fecha de graduacion</label>
                <br>
                <input type="text" class="form-control" name="graduationday" id="graduationday" placeholder=@graduate.graduationDate>
              </div>
              <div class="form-group">
                <label for="career">Carrera</label>
                <input onkeypress="return soloLetras(event)" type="text" name="career" class="form-control" id="career" placeholder=@graduate.career>
              </div>
              <input type="submit" value="UPDATE" class="btn btn-info btn-lg">

            }
             
          </div> 

          <!-- /.panel-body --> 
        </div>
                                 <!-- /.panel --> 
      </div>
                           <!-- /.col-lg-12 --> 

    </div>
                     <!-- /.row -->  
    <!-- /.row --> 
  </div>
   
  <script>

          function soloLetras(e){
            key = e.keyCode || e.which;
            tecla = String.fromCharCode(key).toLowerCase();
            letras = " áéíóúabcdefghijklmnñopqrstuvwxyz";
            especiales = "8-37-39-46";

            tecla_especial = false
            for(var i in especiales){
              if(key == especiales[i]){
                tecla_especial = true;
                break;
              }
            }

            if(letras.indexOf(tecla)==-1 && !tecla_especial){
              return false;
            }
          }

          function isNumberKey(evt){
            var charCode = (evt.which) ? evt.which : event.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
              return false;
            return true;
          }

  </script>
}
